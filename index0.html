<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta - Vide Solutions SAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --color-bg: #f8f9fb;
            --color-surface: #ffffff;
            --color-text-primary: #1a1f36;
            --color-text-secondary: #525f7f;
            --color-text-muted: #8898aa;
            --color-border: #e6ebf1;
            --color-accent: #635bff;
            --color-accent-light: #f0efff;
            --color-highlight: #0a2540;
            --color-price-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.7;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Bar */
        .top-bar {
            background: var(--color-highlight);
            color: #ffffff;
            padding: 12px 0;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .top-bar-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .top-bar-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .top-bar-label {
            color: rgba(255,255,255,0.6);
            font-weight: 400;
        }

        .top-bar-value {
            color: #ffffff;
            font-weight: 500;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--color-highlight);
            letter-spacing: -0.02em;
        }

        .logo-sub {
            font-size: 12px;
            color: var(--color-text-muted);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 2px;
        }

        /* Main Content */
        .main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 48px 32px 80px;
        }

        /* Markdown Content Styling */
        .content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 56px 64px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
        }

        .content h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-highlight);
            margin: 48px 0 24px;
            letter-spacing: -0.02em;
            line-height: 1.3;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--color-border);
        }

        .content h1:first-child {
            margin-top: 0;
        }

        .content h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 40px 0 20px;
            letter-spacing: -0.01em;
            line-height: 1.4;
        }

        .content h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 28px 0 16px;
            line-height: 1.5;
        }

        .content p {
            color: var(--color-text-secondary);
            margin: 0 0 16px;
            font-size: 16px;
            line-height: 1.8;
        }

        .content strong {
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .content ul, .content ol {
            margin: 16px 0 24px;
            padding-left: 24px;
        }

        .content li {
            color: var(--color-text-secondary);
            margin-bottom: 10px;
            line-height: 1.7;
        }

        .content li::marker {
            color: var(--color-accent);
        }

        .content ul ul {
            margin: 8px 0 8px 8px;
        }

        .content hr {
            border: none;
            height: 1px;
            background: var(--color-border);
            margin: 40px 0;
        }

        .content blockquote {
            background: var(--color-accent-light);
            border-left: 4px solid var(--color-accent);
            padding: 20px 24px;
            margin: 24px 0;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .content blockquote p {
            color: var(--color-text-primary);
            margin: 0;
            font-size: 15px;
        }

        .content blockquote p + p {
            margin-top: 8px;
        }

        /* Price Highlighting */
        .price-highlight {
            display: inline-flex;
            align-items: center;
            background: var(--color-price-bg);
            color: #ffffff;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: var(--radius-md);
            font-size: 20px;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 14px rgba(99, 91, 255, 0.3);
            margin: 8px 0;
        }

        .price-section {
            background: linear-gradient(135deg, #f8f9fb 0%, #f0efff 100%);
            border: 1px solid rgba(99, 91, 255, 0.2);
            border-radius: var(--radius-md);
            padding: 24px 28px;
            margin: 24px 0;
        }

        .total-price-section {
            background: linear-gradient(135deg, #0a2540 0%, #1a365d 100%);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin: 32px 0;
            text-align: center;
        }

        .total-price-section h1 {
            color: #ffffff !important;
            border-bottom-color: rgba(255,255,255,0.2) !important;
            margin-top: 0 !important;
        }

        .total-price-section p {
            color: rgba(255,255,255,0.8);
        }

        .total-price-section .price-highlight {
            font-size: 28px;
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Tables */
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            font-size: 15px;
        }

        .content th, .content td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .content th {
            background: var(--color-bg);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .content tr:hover td {
            background: var(--color-bg);
        }

        /* Phase Cards */
        .phase-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 32px;
            margin: 24px 0;
            box-shadow: var(--shadow-sm);
        }

        /* PDF Button */
        .pdf-button {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--color-highlight);
            color: #ffffff;
            border: none;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .pdf-button svg {
            width: 18px;
            height: 18px;
        }

        /* Footer */
        .footer {
            background: var(--color-highlight);
            color: rgba(255,255,255,0.7);
            text-align: center;
            padding: 32px;
            font-size: 14px;
        }

        .footer-text {
            letter-spacing: 0.02em;
        }

        .footer-contact {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .footer-contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .footer-contact-item:hover {
            color: #ffffff;
        }

        .footer-contact-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        /* Print Styles */
        @media print {
            .top-bar, .header, .pdf-button, .footer {
                display: none !important;
            }

            body {
                background: white;
                font-size: 12pt;
            }

            .main {
                padding: 0;
                max-width: 100%;
            }

            .content {
                box-shadow: none;
                border: none;
                padding: 0;
            }

            .content h1 {
                font-size: 24pt;
                page-break-after: avoid;
            }

            .content h2, .content h3 {
                page-break-after: avoid;
            }

            .price-highlight {
                background: #333 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .total-price-section {
                background: #1a1a1a !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            hr {
                page-break-after: avoid;
            }

            @page {
                margin: 2cm;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .main {
                padding: 24px 16px 100px;
            }

            .content {
                padding: 32px 24px;
                border-radius: var(--radius-md);
            }

            .content h1 {
                font-size: 24px;
            }

            .content h2 {
                font-size: 20px;
            }

            .content h3 {
                font-size: 16px;
            }

            .pdf-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 13px;
            }

            .price-highlight {
                font-size: 18px;
                padding: 6px 16px;
            }

            .total-price-section .price-highlight {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 24px 20px;
            }

            .content h1 {
                font-size: 22px;
            }

            .content blockquote {
                padding: 16px 20px;
            }

            .total-price-section {
                padding: 24px 20px;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 80px 32px;
            color: var(--color-text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Fetch and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('pluggin.md');
                if (!response.ok) throw new Error('Failed to load markdown');
                
                let markdown = await response.text();
                
                // Parse markdown to HTML
                let html = marked.parse(markdown);
                
                // Post-process to highlight USD prices
                html = highlightPrices(html);
                
                // Render content
                document.getElementById('markdown-content').innerHTML = html;
                
                // Apply special styling to total investment section
                applySpecialSections();
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="loading">
                        <p>Error al cargar el documento. Por favor, asegúrese de que el archivo está siendo servido desde un servidor web.</p>
                    </div>
                `;
            }
        }

        // Highlight USD prices
        function highlightPrices(html) {
            // Match bold USD values like <strong>USD X,XXX</strong>
            const priceRegex = /<strong>(USD\s*[\d,\.]+)<\/strong>/gi;
            return html.replace(priceRegex, '<span class="price-highlight">$1</span>');
        }

        // Apply special styling to specific sections
        function applySpecialSections() {
            const headings = document.querySelectorAll('.content h1');
            headings.forEach(h1 => {
                // Check for total investment section
                if (h1.textContent.includes('Inversión Total')) {
                    // Wrap the section in a special container
                    const section = document.createElement('div');
                    section.className = 'total-price-section';
                    
                    let sibling = h1.nextElementSibling;
                    const elements = [h1];
                    
                    // Collect elements until next h1 or hr
                    while (sibling && sibling.tagName !== 'H1' && sibling.tagName !== 'HR') {
                        elements.push(sibling);
                        sibling = sibling.nextElementSibling;
                    }
                    
                    // Move elements into section
                    h1.parentNode.insertBefore(section, h1);
                    elements.forEach(el => section.appendChild(el));
                }
            });

            // Style investment/pricing paragraphs
            const paragraphs = document.querySelectorAll('.content p');
            paragraphs.forEach(p => {
                if (p.querySelector('.price-highlight') && !p.closest('.total-price-section')) {
                    p.classList.add('price-section');
                }
            });
        }

        // Load markdown on page load
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
